<!doctype html>
<!-- Declares meanMapApp as the starting Angular module -->
<html class="no-js" ng-app="meanMapApp">
<head>
    <meta charset="utf-8">
    <title>Not Safe Here</title>
    <meta name="description" content="An example demonstrating Google Map integration with MEAN Apps">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS -->
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="style.css"/>
    <!-- Holder JS -->
    <script src="../bower_components/holderjs/holder.js"></script>
    <!-- Google Maps API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD2k3m5hBhoji0XDGkF3ETXcgeK8UQxXrs"></script>
    <!-- JS Source -->
    <script src="../bower_components/jquery/jquery.js"></script>
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/angular-route/angular-route.js"></script>
    <script src="../bower_components/angularjs-geolocation/dist/angularjs-geolocation.min.js"></script>
    <script src="../bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>
    <script src="../bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>

    <!-- SLIDER -->
    <script src="bower_components/angular-rangeslider/angular.rangeSlider.js"></script>
    <link rel="stylesheet" href="bower_components/angular-rangeslider/angular.rangeSlider.css">

        <!-- Angular Scripts -->
    <script src="js/app.js"></script>
    <script src="js/addCtrl.js"></script>
    <script src="js/queryCtrl.js"></script> 
    <script src="js/confirmCtrl.js"></script> 
    <script src="js/gservice.js"></script>
     

<style>
.ng-invalid {
    border-color: red;  
}
.error {
    color: red;
}
</style>
</head>
<body>
<div class="container">

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" ng-init="navCollapsed=true" ng-click="navCollapsed=!navCollapsed" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="icon-bar"></span>          
        <span class="icon-bar"></span>  
        <span class="icon-bar"></span>             
      </button>
      <a class="navbar-brand" href="#">Not Safe Here</a>
    </div>
    <div class="collapse navbar-collapse" ng-class="{'in': !navCollapsed}">
      <ul class="nav navbar-nav">
        <li><a href="/#/join">Add Incident</a></li>
        <li><a href="/#/find">Search Incidents</a></li>
      </ul>
    </div>
  </div>
</nav>
    <!-- Map and Side Panel -->
    <div class="row content">
        <!-- Side Panel -->
        <div ng-view></div>
    </div>
    <hr/>
    <!-- Footer -->
</div>
</body>
</html>
